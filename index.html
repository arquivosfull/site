<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cinema Antigo</title>
  <script src="https://cdn.jsdelivr.net/npm/webtorrent/webtorrent.min.js"></script>
  <style>
    body {
      background: url('https://i.imgur.com/kHWUBKX.jpg') center/cover no-repeat fixed;
      font-family: 'Georgia', serif;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .cinema-frame {
      background: #000;
      border: 20px solid #5a2e1e;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.7);
      width: 80%;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #ffdd99;
      text-shadow: 2px 2px 4px #000;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }

    input {
      width: 60%;
    }

    button {
      background-color: #cc9933;
      color: #000;
      cursor: pointer;
    }

    video {
      width: 100%;
      border-radius: 10px;
      background: #000;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="cinema-frame">
    <h1>ðŸŽ¬ Cinema Antigo P2P</h1>
    <input type="text" id="magnetInput" placeholder="Cole o magnet link aqui" />
    <button onclick="startStreaming()">Assistir</button>
    <video id="videoPlayer" controls></video>
  </div>

  <footer>
    Compartilhe o magnet link para que outros possam assistir por torrent, direto do navegador.
  </footer>

  <script>
    const client = new WebTorrent();

    function startStreaming() {
      const magnetURI = document.getElementById("magnetInput").value.trim();
      if (!magnetURI) return alert("Cole um magnet link vÃ¡lido!");

      client.add(magnetURI, torrent => {
        const file = torrent.files.find(file => file.name.endsWith('.mp4') || file.name.endsWith('.webm'));
        if (file) {
          file.renderTo('#videoPlayer');
        } else {
          alert("Nenhum vÃ­deo .mp4 encontrado no torrent.");
        }
      });
    }
  </script>
</body>
</html>
